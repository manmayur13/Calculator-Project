<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <br>

        <div class="btn">
            <button onclick="currentDisplay='';
            document.querySelector('#display').value=currentDisplay;

            ">C</button>

            <button onclick="currentDisplay+='1';
            document.querySelector('#display').value=currentDisplay;

            ">1</button>

            <button onclick="currentDisplay+='2';
            document.querySelector('#display').value=currentDisplay;

            ">2</button>
        </div>

        <div class="btn">
            <button onclick="currentDisplay+='+';
            document.querySelector('#display').value=currentDisplay;

            ">+</button>
            <button onclick="currentDisplay+='3';
            document.querySelector('#display').value=currentDisplay;

            ">3</button>
            <button onclick="currentDisplay+='4';
            document.querySelector('#display').value=currentDisplay;

            ">4</button>
        </div>

        <div class="btn">
            <button onclick="currentDisplay+='-';
            document.querySelector('#display').value=currentDisplay;

            ">-</button>
            <button onclick="currentDisplay+='5';
            document.querySelector('#display').value=currentDisplay;

            ">5</button>
            <button onclick="currentDisplay+='6';
            document.querySelector('#display').value=currentDisplay;

            ">6</button>
        </div>

        <div class="btn">
            <button onclick="currentDisplay+='*';
            document.querySelector('#display').value=currentDisplay;

            ">*</button>
            <button onclick="currentDisplay+='7';
            document.querySelector('#display').value=currentDisplay;

            ">7</button>
            <button onclick="currentDisplay+='8';
            document.querySelector('#display').value=currentDisplay;

            ">8</button>
        </div>
        
        <div class="btn">
            <button onclick="currentDisplay+='/';
            document.querySelector('#display').value=currentDisplay;

            ">/</button>
            <button onclick="let result=eval(currentDisplay);
            document.querySelector('#display').value=result;

            "
            >=</button>
            <button onclick="currentDisplay+='9';
            document.querySelector('#display').value=currentDisplay;

            ">9</button>
        </div>

        <div class="btn" id="last-btns">
            <button onclick="currentDisplay+='0';
            document.querySelector('#display').value=currentDisplay;

            ">0</button>
            <button onclick="currentDisplay+='.';
            document.querySelector('#display').value=currentDisplay;

            ">.</button>
            
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
